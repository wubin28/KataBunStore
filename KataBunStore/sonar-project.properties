# required metadata
sonar.projectKey=KataBunStore:BjdpKatas
sonar.projectName=KataBunStore
sonar.projectVersion=trunk

# optional description
sonar.projectDescription=Kata Bun Store for practicing Simple Factory, Factory Method and Abstract Factory patterns

# path to source directories (required)
sonar.sources=.


# path to test source directories (optional)
#sonar.tests=.

# path to project binaries (optional), for example directory of Java bytecode
# sonar.binaries=C:/OOR/CMCCEBIZ/static-publish-code/code/cmccebiz/core/target/classes

# optional comma-separated list of paths to libraries. Only path to JAR file is supported.
# sonar.libraries=C:/OOR/broadleaf_commerce/src/clone-git/BroadleafCommerce/common/target/*.jar

# The value of the property must be the key of the language.
sonar.language=cs

# Additional parameters
#sonar.my.property=value

#Core C# Settings
sonar.dotnet.visualstudio.solution.file=KataBunStore.sln
sonar.silverlight.4.mscorlib.location=C:/Program Files/Reference Assemblies/Microsoft/Framework/Silverlight/v4.0
sonar.dotnet.excludeGeneratedCode=true
sonar.dotnet.4.0.sdk.directory=C:/Windows/Microsoft.NET/Framework/v4.0.30319
sonar.dotnet.version=4.0

# To prevent any issues while analyzing multiple solutions containing projects with similar keys
